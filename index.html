<!DOCTYPE html>
<html lang="it">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-52VT9SKRWN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-52VT9SKRWN');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.2">
    <title>Maurizio Idini</title>
    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/c770a7856b.js" crossorigin="anonymous"></script>
    <link id="theme" rel="stylesheet" href="css/style_light.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <img src="images/Terminal.png" id="terminal-icon" alt="Terminal">
    <div class="controls">
        <button onclick="changeTheme('css/style.css')" title="Linux Style">
            <i class="fab fa-linux"></i>
        </button>
        <button onclick="changeTheme('css/style_light.css')" title="MacOS Style">
            <i class="fab fa-apple"></i>
        </button>
    </div>

    <div id="shell">
        <div class="terminal-header">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <span class="terminal-title"><b>Terminal</b></span>
        </div>
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">user@maurizio_idini:~$</span>
            <input type="text" id="commandInput" autofocus autocomplete="off" onkeydown="handleKeyPress(event)">
        </div>
    </div>
    <div id="minimizedBar" style="display: none;">
        <button id="restoreBtn"><i class="fa-duotone fa-solid fa-terminal"></i>&nbsp;<b>Terminal</b></button>
    </div>
    <button id="shareButton"><i id="shareIcon"></i></button>
    <img id="hoverImage" src="images/final_logo_white.png" alt="logo_signature">
    <script src="script/script.js"></script>

</body>
</html>
